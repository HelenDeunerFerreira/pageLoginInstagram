<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>

  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./assets/cellphone.png" />
      </div>

      <div class="instagram-continue">
        <div class="groups">
          <img src="./assets/logo-insta.png" class="instagram-logo" />

          <div class="profile-photo">
            <img src="./assets/profile-picture.jpg" />
          </div>

          <a href="#" class="instagram-login">Continue como helendeunerf</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>

        <div class="groups">
          <p class="not-account">Não é helendeunerf?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>

        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>

          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
